<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=0,maximum-scale=1.0,user-scalable=yes">
    <title>아파트 장비 장애 관리 시스템</title>
    <link media="screen" rel="stylesheet" type="text/css" href="../css/app.css">
</head>

<body>
    <div class="apps">
        <div id="app">
            <header id="header">
                <div class="title">
                    <button class="prev" onclick="location.href='../main/'"><span class="skip">이전페이지</span></button>
                    <h2 class="tit">서명</h2>
                    <button class="logout" onclick="openModal('logout')"><span class="skip">로그아웃</span></button>
                </div>
            </header>
            <main id="sign">
                <div class="signWrap">
                    <div class="canvasBox"></div>
                </div>
            </main>
            <footer id="footer">
                <div class="footer">
                    <div class="buttons">
                        <button class="bt bt-del" onclick="location.href='./'">닫기</button>
                        <button class="bt bt-int">초기화</button>
                        <button class="bt bt-save">저장</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
