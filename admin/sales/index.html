<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아파트 장비 판매 관리 시스템</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/ui.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header">
        <!-- header-top -->
        <section class="header">
            <h1><a href="../sales/index.html"><strong>아파트장비 </strong>판매관리시스템</a></h1>
            <div class="lnb">
                <span class="hello">
                    <div class="ico"><a href="#"><img src="../img/apartment.svg" alt=""></a></div>
                    <div class="name"><strong>Hello,</strong> <span>Administator</span></div>
                </span>
                <span class="memb">
                    <div class="skip"><strong>관리자님</strong> <span>접속하셨습니다.</span></div>
                    <a href="javascript:;" onclick="openModal('lout11')"><i class="fas fa-power-off"></i><span
                            class="skip">로그아웃</span></a>
                </span>
            </div>
        </section>
        <!-- header-side -->
        <aside id="gnb">
            <div class="gnb-btn"></div>
            <nav class="gnb">
                <div class="depth1">
                    <div class="dp1"> <a href="../sales/index.html" class="da1">
                            <i><img src="../img/dash-ico01.svg" alt="장비판매관리"></i>
                            <span>장비판매관리 </span></a>
                        <ul class="depth2">
                            <li><a href="../sales/index.html">장비판매관리</a></li>
                        </ul>
                    </div>
                    <div class="dp1"> <a href="#" class="da1"><i><img src="../img/dash-ico02.svg" alt="장애처리관리"></i>
                            <span>장애처리관리</span>
                            <div class="new"></div>
                        </a>
                        <ul class="depth2">
                            <li><a href="#">장애처리관리</a></li>
                        </ul>
                    </div>
                    <div class="dp1"> <a href="#" class="da1"><i><img src="../img/dash-ico03.svg" alt="시스템관리"></i>
                            <span>시스템관리</span>
                        </a>
                        <ul class="depth2">
                            <li><a href="#">시스템관리</a></li>
                        </ul>
                    </div>
                    <div class="dp1"> <a href="#" class="da1"><i><img src="../img/dash-ico04.svg" alt="아파트관리"></i>
                            <span>아파트관리</span>
                        </a>
                        <ul class="depth2">
                            <li><a href="#">아파트관리</a></li>
                        </ul>
                    </div>
            </nav>
        </aside>
        <script type="text/javascript">
            //<![CDATA[
            $(function () {
                $(".gnb .dp1").click(function () {
                    var list = $(this).index();
                    $(".gnb .dp1").removeClass("act");
                    $(this).addClass("act");

                    $(".depth2").hide();
                    $(".depth2").eq(list).show();
                });
                $(".gnb-btn").click(function () {
                    $("body").stop().toggleClass("min");
                    return false;
                });
            });
            //]]>
        </script>
<!-- main -->
<main id="contain">
    <section class="location">
        <div class="titles">
            <h2>장비 판매 관리</h2>
        </div>
    </section>
    <section class="search">
        <div class="title"><div class="tit"> 검색</div></div>
    </section>
</main>

</body>
<script>
        $(function(){
            $(".dp1:nth-child(1)").addClass('act');
            $(".dp1:nth-child(1) .depth2").show();
            $(".dp1:nth-child(1) .depth2 li:nth-child(1)").addClass('act');
        });
    </script>
</html>
